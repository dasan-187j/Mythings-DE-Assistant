  <style>
    :root {
      --bg-main: #0f172a;        /* Dark Navy */
      --card-bg: #111827;       /* Darker Card */
      --gold: #f5c542;          /* Exclusive Gold */
      --accent: #38bdf8;        /* Cyan Accent */
      --text-main: #e5e7eb;
      --shadow: rgba(0,0,0,0.6);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1e293b, var(--bg-main));
      display: flex;
      align-items: center;
      justify-content: center;
    }
 #link1{
      position:fixed;
      top:16px;
      left:16px;
      text-decoration:none;
      background:var(--accent);
      color:#001018;
      padding:8px 14px;
      border-radius:12px;
      font-weight:700;
      box-shadow:0 6px 20px rgba(34,211,238,.35);
    }

    .container {
      background: linear-gradient(145deg, #0b1220, var(--card-bg));
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 25px 60px var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(245,197,66,0.25);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 22px;
      letter-spacing: 1px;
      color: var(--gold);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px;
      margin-bottom: 18px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
      background: linear-gradient(135deg, #1e293b, #020617);
      border-radius: 12px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(245,197,66,0.35),
        transparent
      );
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 12px 30px rgba(245,197,66,0.25);
      color: var(--gold);
    }

    .btn span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
